<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <div class="container mx-auto">
        <div class="navbar flex justify-between items-center">
            <div class="flex justify-center items-center md:order-2">
                <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                </div>
                <div class="search w-4 mr-6 md:hidden">
                    <img src="assets/search.svg" alt="">
                </div>
            </div>
            <div class="logo text-center flex md:order-1">
                <div class="p-4 flex justify-center">
                    <img class="w-[50%]" src="assets/RE1Mu3b.png" alt="">
                </div>
                <div
                    class="feature absolute w-fit bg-gray-300 inset-0 md:w-auto md:static md:items-center md:bg-white md:flex md:mx-4 md:space-x-6 -translate-x-96 md:translate-x-0">
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Microsoft 365</div>
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Teams</div>
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Windows</div>
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Surface</div>
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Xbox</div>
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Support</div>
                </div>
            </div>
            <div class="cart text-center md:order-3 flex">
                <div class="search hidden md:block mr-6">All Microsoft </div>
                <div class="mx-2">Search</div>
                <img class="hidden md:block w-4 mr-6" src="assets/search.svg" alt="">
                <div class="flex top-1">
                    <img class="w-4 h-5 mr-4" src="assets/iconmonstr-shopping-cart-3.svg" alt="">
                    <img class="w-4 h-5 mr-4" src="assets/iconmonstr-user-circle-thin.svg" alt="">
                </div>
            </div>
        </div>

        <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2]">
            <div class="left flex flex-col justify-center items-center md:items-baseline py-12 md:ml-32 space-y-5">
                <h1 class="text-2xl font-medium md:text-4xl mx-5">Surface Laptop 4</h1>
                <p class="w-3/4 text-center mx-5 md:text-left">Do it all with a perfect balance of sleek, ultra-thin
                    design, multitasking speed and improved performance</p>
                <button class="text-white bg-black font-bold px-4 py-2 my-6 mx-5">Shop Now ></button>
            </div>
            <div class="right">
                <img class="w-[60rem] md:w-[64rem]" src="assets/laptop.jpg" alt="" srcset="">
            </div>


        </div>

        <div class="promo space-y-6 flex flex-col md:flex-row justify-center">
            <div class="items flex items-center mx-4 mt-6 space-x-2 md:flex-col">
                <img src="assets/gldn-Quick-Link-Icon-80x80-Microsoft-365.webp" alt="">
                <span class="font-medium md:w-[8rem] md:text-center text-sm my-4">Choose your Microsoft 365</span>
            </div>
            <div class="items flex items-center mx-4 space-x-2 md:flex-col">
                <img src="assets/icon-LL-surface-kickstand-120x120.webp" alt="">
                <span class="font-medium md:w-[8rem] md:text-center text-sm my-4">Explore Surface devices</span>
            </div>
            <div class="items flex items-center mx-4 space-x-2 md:flex-col">
                <img src="assets/gldn-ICON-LL-xbox-logo-120x120.webp" alt="">
                <span class="font-medium md:w-[8rem] md:text-center text-sm my-4">Buy Xbox games</span>
            </div>
            <div class="items flex items-center mx-4 space-x-2 md:flex-col">
                <img src="assets/gldn-Quick-Link-Icon-80x80-Microsoft-365.webp" alt="">
                <span class="font-medium md:w-[8rem] md:text-center text-sm my-4">Get Windows 11</span>
            </div>
        </div>
    </div>
</body>

</html>
